<h3>Criar Exame</h3>
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="exame.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="name">Quantidade de Vagas</label>
            <input type="number" class="form-control" id="quantidadeVagas" required [(ngModel)]="exame.quantidadeVagas" name="cidade" min="1">
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>
