<h3>Cadastrar Candidato</h3>

<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="candidato.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="name">cidade</label>
            <input type="text" class="form-control" id="cidade" required [(ngModel)]="candidato.cidade" name="cidade">
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="button" (click) = "listar()" class="btn btn-primary">Voltar</button>
    </form>
</div>
